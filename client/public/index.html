<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="<%= BASE_URL %>favicon-16x16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="<%= BASE_URL %>favicon-32x32.png"
    />

    <!-- Apple Touch Icon para dispositivos iOS e Safari -->
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="<%= BASE_URL %>apple-touch-icon.png"
    />

    <!-- Favicon para IE 10 e 11 -->
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta
      name="msapplication-TileImage"
      content="<%= BASE_URL %>mstile-150x150.png"
    />

    <!-- Configurações adicionais para Windows 8 e Windows 10 -->
    <meta
      name="msapplication-config"
      content="<%= BASE_URL %>browserconfig.xml"
    />

    <!-- Favicon para Safari Pinned Tab -->
    <link
      rel="mask-icon"
      href="<%= BASE_URL %>safari-pinned-tab.svg"
      color="#5bbad5"
    />

    <!-- Web Manifest para dispositivos e navegadores modernos -->
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest" />
    <title>Academia Aeesi</title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
  </body>
</html>
